apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-microservice
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: recordhub
  template:
    metadata:
      labels:
        app: recordhub
    spec:
      containers:
      - name: mail-microservice
        image: skava600/recordhub-mail:latest
        ports:
          - containerPort: 5003
        env:
          - name: "ASPNETCORE_ENVIRONMENT"
            value: "Production"
        volumeMounts:
          - name: mail-secrets
            mountPath: /app/appsettings.Production.json
            readOnly: true
            subPath: appsettings.Production.json
      volumes:
      - name: mail-secrets
        secret:
          secretName: mail-secret